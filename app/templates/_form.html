{{ form.hidden_tag() }}
{% for field in form %}
{% if field.id not in  ['csrf_token', 'submit'] %}
<div class="form-group row">
    {{ field.label(class_="col-sm-2 col-form-label") }}
    <div class="col-sm-10">
        {{ field(size=32) }}
    </div>
    {% for error in field.errors %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endfor %}
</div>
{% endif %}
{% endfor %}
{{ form.submit(class_="btn btn-primary") }}
